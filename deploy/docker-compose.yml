version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vibecode-postgres
    environment:
      POSTGRES_USER: vibecode
      POSTGRES_PASSWORD: vibecode
      POSTGRES_DB: vibecode
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - vibecode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vibecode-backend
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibecode-network
    volumes:
      - ../backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: vibecode-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - vibecode-network
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  vibecode-network:
    driver: bridge

